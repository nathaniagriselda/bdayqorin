<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
    <title>Happy Birthday</title>
</head>
<body>
    <div class="card">
        <img src="./qorin.png" alt="birthday girl" class="birthday-img" />
        <div class="text">
            <h1>To the 31th May Girl</h1>
            <p>HAPPY</p>
            <p>
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <munderover>
                      <mo>&#x222B;</mo>
                      <mn>0</mn>
                      <mn>1</mn>
                    </munderover>
                    <mfrac>
                      <mrow><mn>72</mn><mi>x</mi></mrow>
                      <msup>
                        <mrow><mo>(</mo><msup><mi>x</mi><mn>2</mn></msup><mo>+</mo><mn>1</mn><mo>)</mo></mrow>
                        <mn>2</mn>
                      </msup>
                    </mfrac>
                    <mi>d</mi><mi>x</mi>
                </math>
            </p>
            <p>BIRTHDAY!</p>
            <p class="muted">-Dr. Amalia-</p>
            <div class="password-container">
                <input id="password" type="password" placeholder="solve equation above" />
                <button id="submitButton">Enter</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
